# This config file is used by ros2_control
controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    owl_arm_controller:
      type: joint_trajectory_controller/JointTrajectoryController


    end_effector_controller:
      type: joint_trajectory_controller/JointTrajectoryController


    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

owl_arm_controller:
  ros__parameters:
    joints:
      - BJ
      - SJ
      - EJ
      - W1J
      - W2J
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity
end_effector_controller:
  ros__parameters:
    joint: W3J
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity